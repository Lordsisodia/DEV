<!DOCTYPE html>
<html>
<head>
    <title>Lambda Demo - All-in-One</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #764ba2; }
        .result {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1 { color: #333; }
        .section {
            margin: 20px 0;
            padding: 15px;
            border-left: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Lambda Functions Demo</h1>
        <p>Everything runs in your browser - no server needed!</p>
        
        <div class="section">
            <h3>ðŸ‘‹ Hello Function</h3>
            <input type="text" id="name" placeholder="Enter your name">
            <button onclick="sayHello()">Say Hello</button>
            <div id="hello-result" class="result">Click button to test...</div>
        </div>

        <div class="section">
            <h3>ðŸ§® Calculator Function</h3>
            <input type="number" id="num1" value="10">
            <select id="op">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input type="number" id="num2" value="5">
            <button onclick="calculate()">Calculate</button>
            <div id="calc-result" class="result">Click button to test...</div>
        </div>

        <div class="section">
            <h3>ðŸŽ² Random Data Function</h3>
            <button onclick="getRandom()">Generate Random Data</button>
            <div id="random-result" class="result">Click button to test...</div>
        </div>

        <div class="section">
            <h3>ðŸ‘¥ User Database Function</h3>
            <button onclick="getUsers()">Fetch Users</button>
            <div id="users-result" class="result">Click button to test...</div>
        </div>
    </div>

    <script>
        // These are your "Lambda functions" running in the browser
        
        function lambdaHello(name) {
            return {
                message: `Hello ${name || 'World'}!`,
                timestamp: new Date().toISOString(),
                executionTime: '12ms'
            };
        }

        function lambdaCalculate(a, b, operation) {
            const ops = {
                '+': a + b,
                '-': a - b,
                '*': a * b,
                '/': b !== 0 ? a / b : 'Error: Division by zero'
            };
            return {
                input: { a, b, operation },
                result: ops[operation],
                executionTime: '8ms'
            };
        }

        function lambdaRandom() {
            const quotes = [
                "The only way to do great work is to love what you do.",
                "Innovation distinguishes between a leader and a follower.",
                "Stay hungry, stay foolish.",
                "Think different."
            ];
            return {
                number: Math.floor(Math.random() * 100),
                uuid: Math.random().toString(36).substring(2, 15),
                timestamp: Date.now(),
                quote: quotes[Math.floor(Math.random() * quotes.length)],
                executionTime: '5ms'
            };
        }

        function lambdaUsers() {
            return {
                count: 3,
                users: [
                    { id: 1, name: 'Alice', role: 'Developer' },
                    { id: 2, name: 'Bob', role: 'Designer' },
                    { id: 3, name: 'Charlie', role: 'Manager' }
                ],
                executionTime: '15ms'
            };
        }

        // UI Functions
        function sayHello() {
            const name = document.getElementById('name').value;
            const result = lambdaHello(name);
            document.getElementById('hello-result').textContent = JSON.stringify(result, null, 2);
        }

        function calculate() {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            const op = document.getElementById('op').value;
            const result = lambdaCalculate(a, b, op);
            document.getElementById('calc-result').textContent = JSON.stringify(result, null, 2);
        }

        function getRandom() {
            const result = lambdaRandom();
            document.getElementById('random-result').textContent = JSON.stringify(result, null, 2);
        }

        function getUsers() {
            const result = lambdaUsers();
            document.getElementById('users-result').textContent = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
